<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Orcabet</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #1a1a1a; color: white; 
        }
        .card { 
            background-color: #2d2d2d; padding: 2rem; border-radius: 15px; 
            width: 100%; max-width: 350px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }
        h2 { text-align: center; color: #ff5e00; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border-radius: 8px; border: 1px solid #444; 
            background-color: #333; color: white; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #ff5e00; }
        button { 
            width: 100%; padding: 12px; background-color: #ff5e00; 
            color: white; border: none; border-radius: 8px; 
            font-size: 1rem; font-weight: bold; cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background-color: #e05200; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .link { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        a { color: #ff5e00; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Crear Cuenta Orcabet</h2>
        <form id="registroForm">
            <label>Nombre de Usuario (Nick)</label>
            <input type="text" id="username" placeholder="Ej: MasterBet" required>

            <label>Correo Electrónico</label>
            <input type="email" id="email" placeholder="tu@email.com" required>

            <label>Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">

            <button type="submit" id="btnRegistro">Registrarse</button>
        </form>

        <div class="link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>

</body>
</html>
